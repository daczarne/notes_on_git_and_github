        <div class="title">
          <h1>Aborting a merge</h1>

        <div class="btn">

        </div>
      </header>
    </div>
    <main>
      <section>
        <div class="row">
          <div class="single-col">
            <p>
              Sometimes we run into conflicts while merging and we decide that
              this is not a good time to solve them. In order to continue
              working, we need to abort the merge process. To do so we run
            </p>
            <div class="code">
              <code>git merge --abort</code>
            </div>
          </div>
        </div>
      </section>
    </main>
