              GitHub actions can use different shells: <em>bash</em>,
              <em>powershell</em>, <em>cmd</em>, etc. To change the shell from
              the default (bash for Linux and MacOS, powershell for Windows) to
              a different one, we need to specify it after the run keyword,
              using the <em>shell</em> keyword.
