name: Main

on:
  pull_request:
    paths:
      - "**/**"
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main
    tags:
      - "**/**"

permissions: {}

jobs:
  label-pr:
    name: Label PR
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request }}
    permissions:
      contents: read
      pull-requests: write
    outputs:
      labels: ${{ steps.pr_labeler.outputs.all-labels }}
    steps:
      - name: PR labeler 🏷
        id: pr_labeler
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yaml
          sync-labels: true
          dot: true
      - name: Show labels 👀
        id: show_labels
        env:
          ALL_LABELS: ${{ steps.pr_labeler.outputs.all-labels }}
          NEW_LABELS: ${{ steps.pr_labeler.outputs.new-labels }}
        run: |
          echo "ALL_LABELS: ${{ env.ALL_LABELS }}"
          echo "NEW_LABELS: ${{ env.NEW_LABELS }}"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout 🛎️
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Node.js 🌴
        id: setup_node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 20
      - name: Install linters 🌴
        id: install_linters
        # run: npm install -g htmlhint stylelint stylelint-config-standard
        run: exit 1
      - name: Lint HTML 🧪
        id: lint_html_files
        if: steps.install_linters.outcome == 'success'
        run: htmlhint "**/*.html"
      - name: Lint CSS 🧪
        id: lint_css_files
        if: always() && steps.install_linters.outcome == 'success'
        run: stylelint --config stylelint.config.mjs "**/*.css"

  spell-check:
    name: Spell check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout 🛎️
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Run spell checking 🧪
        id: run_spell_checking
        uses: streetsidesoftware/cspell-action@dcd03dc3e8a59ec2e360d0c62db517baa0b4bb6d # v7.2.0
        with:
          root: .
          check_dot_files: true
          inline: error
          strict: true
          config: .cspell.json
          verbose: true
          incremental_files_only: false

  alls-green:
    name: All checks passed
    if: always()
    runs-on: ubuntu-latest
    needs:
      - label-pr
      - lint
      - spell-check
    permissions: {}
    steps:
      - uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          allowed-skips: label-pr
          jobs: ${{ toJSON(needs) }}
